<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong number</title>
</head>
<body>
    <h1>Strong number</h1>
    <script>

        
        let num = 145
        for(let i=1;i<=num;i++){
            let temp = num
            let sum=0
            while(temp>0){
                let digit = temp%10
                let fact =1
                for(let j=1;j<=digit;j++){
                    fact*=j
                }
                sum+=fact
                temp=Math.floor(temp/10)
            }
            if(sum==num){
                console.log(`${num} is a strong number`); 
            }
            else{
                console.log(`${num} is a not strong number`);
            }
        }
    </script>
</body>
</html>
