<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive or negative number</title>
</head>
<body>
    <h1>Positive or negative number</h1>
    <script>
        let num = +prompt("Enter the number")
        if(num>0){
            console.log(`${num} is a positive number`);
        }
        else if(num==0){
            console.log(`${num} is a signed number`);
        }
        else if(num<0){
            console.log(`${num} is a negetive number`);
        }
        else{
            console.log("Invalid number");
        }
       
    </script>
</body>
</html>
