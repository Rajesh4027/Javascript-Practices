<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inc and Dec</title>
</head>
<body>
    <h1>Increment and Decrement Operator works</h1>

    <script>
        let a = 2

        a++
        console.log(a); // 3
        a--
        console.log(a); // 2
        let b = 2
        b = a++ + --b 

        console.log(b); // 3

        ++b 
        --a
        console.log(a); // 2
    </script>
</body>
</html>
