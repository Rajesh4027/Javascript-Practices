<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap year</title>
</head>
<body>
    <h1>number of days printing given by month based on given in year</h1>
    <script>
        let year = 2003
        let month = 2

        switch(month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                console.log(`${year} ->> ${month} ->> 31 days`);
                break;
            case 5:
            case 4:
            case 6:
            case 9:
            case 11:
                console.log(`${year} ->> ${month} ->> 30 days`);
                break;
            case 2:
                if(year%400==0 || (year%4==0 && year%100!==0)){
                    console.log(`${year} ->> ${month} --> 29 days`);
                }
                else{
                    if(month==2){
                        console.log(`${year} ->> ${month} --> 28 days`);
                    }
                }
                break;
            default:
                console.log("Invalid month");
            
        }
    </script>
</body>
</html>
