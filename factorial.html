<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial number</title>
</head>
<body>
    <h1>Factorial number</h1>
    <script>
        let number = 5
        let fact = 1;
        for(i=1;i<=number;i++){
            fact = fact*i
        }
        console.log("Factorial of "+number+" is "+fact );
    </script>
</body>
</html>
